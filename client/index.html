<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSync - Your Digital Notebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="icon" href="/assets/logo.svg" type="image/svg+xml">
    <!-- Lucide Icons -->
    <script src="/javascript/lucide.js"></script>
    <link rel="manifest" href="/manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-primary: #f4f6ff;
            --background-secondary: #e9ecf3;
            --text-primary: #1a1a2e;
            --text-secondary: #4b4b6a;
            --accent-color: #ff6b6b;
        }

                /* General container styling for the welcome message */
        #welcomeMessage {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem; /* Large enough to catch attention */
            font-weight: bold; /* Make it stand out */
            color: #2c3e50; /* Dark, professional-looking text color */
            text-align: center; /* Center the text */
            margin-top: 20px; /* Space from the top */
            margin-bottom: 20px; /* Space from other content */
            padding: 10px; /* Inner padding for a clean layout */
            border: 2px solid #3498db; /* Light blue border for emphasis */
            border-radius: 8px; /* Smooth corners */
            background-color: #ecf0f1; /* Light grey background for contrast */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.3s, background-color 0.3s; /* Smooth hover effects */
        }

        /* Add hover effect */
        #welcomeMessage:hover {
            background-color: #d6eaf8; /* Slightly darker blue background on hover */
            transform: scale(1.02); /* Slightly enlarge for emphasis */
        }


        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, var(--background-primary) 0%, var(--background-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            --primary-color: #aa66de;
            --secondary-color: #4dabf7;
            --background-primary: #1a1a2e;
            --background-secondary: #16213e;
            --text-primary: #e6e6f0;
            --text-secondary: #a0a0d0;
            --accent-color: #ff6b6b;
            background: linear-gradient(135deg, var(--background-primary) 0%, var(--background-secondary) 100%);
            color: var(--text-primary);
        }

        .navbar {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .dark-mode .navbar {
            background: rgba(26,26,46,0.85);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .note-card {
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(240,240,255,0.9) 100%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05), 0 5px 15px rgba(0,0,0,0.03);
            border: none;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .note-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.1), 0 15px 25px rgba(0,0,0,0.05);
        }

        .dark-mode .note-card {
            background: linear-gradient(145deg, rgba(45,45,90,0.9) 0%, rgba(30,30,60,0.9) 100%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.1);
        }

        .dark-mode .card-text {
            color: var(--text-secondary);
        }

        .form-control, .input-group-text {
            border-radius: 12px;
            background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .dark-mode .form-control, .dark-mode .input-group-text {
            background: rgba(60,60,120,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }

        .mode-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.05);
        }

        .mode-toggle:hover {
            background: rgba(0,0,0,0.1);
            transform: rotate(15deg) scale(1.1);
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .dark-mode .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-danger {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .dark-mode .btn-outline-danger {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .dark-mode .card-title {
            color: var(--primary-color);
        }

        .dark-mode small.text-muted {
            color: var(--text-secondary) !important;
        }

/* Microphone button styling */
.mic-button {
            background-color: rgba(106, 17, 203, 0.1); /* Soft primary color background */
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .mic-button:hover {
            background-color: rgba(106, 17, 203, 0.2);
            transform: scale(1.1);
        }

        .dark-mode .mic-button {
            background-color: rgba(170, 102, 222, 0.2); /* Adjusted for dark mode */
        }

        .mic-button.recording {
            animation: pulse 1.5s infinite;
            background-color: rgba(255, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <span class="fw-bold">NoteSync</span>
            </a>
            <div class="d-flex align-items-center">
                <!-- Mode Toggle -->
                <div class="mode-toggle me-3" id="modeToggle">
                    <i data-lucide="sun" class="text-warning" id="sunIcon"></i>
                    <i data-lucide="moon" class="text-secondary d-none" id="moonIcon"></i>
                </div>
                <!-- Add Note Button -->
                <button class="btn btn-primary" id="addNoteBtn">
                    <i data-lucide="plus-circle"></i> New Note
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search notes..." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button">
                        <i data-lucide="search"></i>
                    </button>

                    <!-- New Microphone Button -->
                    <button class="mic-button" id="micButton" aria-label="Voice Search">
                        <i data-lucide="mic"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- User Message-->
    <div id = 'welcomeMessage'>
         
    </div>
        <!-- Notes Grid -->
        <div class="row" id="notesGrid">
            <!-- Note Cards will be dynamically added here -->
            <div class="col-md-4 mb-4">
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
          if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/javascript/service-worker.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch(error => {
                            console.log('ServiceWorker registration failed: ', error);
                        });
                });
            }

    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Put all Javascript files in the same namespace -->
    <script src="/javascript/home.js"></script>
    <script src="/javascript/application-classes.js"></script>
    <script src="/javascript/home-search.js"></script>
    <script src="/javascript/home-load.js"></script>
    <script src="/javascript/application-data-sync.js"></script>
</body>
</html>
